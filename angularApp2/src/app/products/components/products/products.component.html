<div class="container py-5">
  <h5>Products</h5>
  <div class="pb-2 container1">
    <input type="text" class="form-control search" placeholder="Search" [(ngModel)]="query" id="listSearch">

    <select name="option" id="option" [(ngModel)]="selectedOption">
      <option *ngFor="let sortByOption of sortByOptions">{{sortByOption}}</option>
    </select>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-md-3" *ngFor="let product of products|search:query|sort:selectedOption">
          <div class="card mb-4 rounded-0">
            <div class="card rounded-0 text-center"><img [src]="product.image" alt="website template image"
                class="card-img rounded-0 img-fluid">
            </div>
            <div class="card-body">
              <p class="truncate"><a [routerLink]="[product.id]" class="text-center"
                  title="{{product.title}}">{{product.title}}</a></p>
              <p class="text-center">$ {{product.price}}</p>
              <p class="text-center mb-1"><button type="button" class="btn btn-primary"
                  (click)="addToCard(product)">Add To Cart</button></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
