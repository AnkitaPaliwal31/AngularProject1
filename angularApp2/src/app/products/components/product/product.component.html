<div class="container pb-5">
    
    <div class="row">
        <div class="text-end mt-3">
            <button type="button" style="width:160px;" class="btn btn-primary" (click)="back()">Back</button>
                
        </div>
      <div class="col-lg-3 mt-3">
        <div class="card mb-3"><img class="card-img img-fluid" height="100px;" [src]="product.image" alt="website template image" id="product-detail"></div>

      </div>
      <div class="col-lg-9 mt-3">
        <div class="card">
          <div class="card-body">
            <h1 class="h2">{{product.title}}</h1>
            <p class="h3 py-2">$ {{product.price }}</p>
            <p class="py-2"><b>Rating: </b><span class="list-inline-item text-dark">{{product.rating.rate}}</span></p>
            <b>Description:</b>
            <p>{{product.description}}</p>
            <form action="#" method="post">
              <div class="row pb-3">
                <div class="col d-grid">
                  <button type="submit" style="width:160px;" class="btn btn-success mb-1" name="submit" (click)="addToCard(product.id)">Add To Cart</button>
                 </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
