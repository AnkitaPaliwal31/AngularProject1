<div class="container p-2">
    <div class="text-end">
        <button type="button" style="width:160px;" class="btn btn-primary" (click)="back()">Back</button>   
    </div>
    
    <h4> Employee Form </h4>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id">Employee Id</label>
        <input type="text" formControlName="id" class="form-control" />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
        <label for="userName">UserName</label>
        <input type="text" formControlName="userName" class="form-control" /> 
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" formControlName="salary" class="form-control"  />
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" formControlName="age" class="form-control" />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" />
    </div>
    <div class="form-group mt-1">
        <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">{{this.id>0?'Edit':'Add'}} Employee</button>
    </div>
</form>
</div>
